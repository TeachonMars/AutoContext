apply plugin: 'com.android.library'

android {
    compileSdkVersion androidCompileSdk
    buildToolsVersion androidBuildTools

    defaultConfig {
        minSdkVersion androidMinSdk
        targetSdkVersion androidTargetSdk
        versionCode 1
        versionName libraryVersion
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

configurations {
    javadocDeps
}
dependencies {
    compile "com.android.support:support-annotations:${depsAndroidSupport}"
    compile project(':annotation')
}

ext {
    pomArtifactId = 'autoContext'
    pomPackaging = 'aar'
}

apply from: "${rootProject.projectDir}/scripts/install.gradle"
apply from: "${rootProject.projectDir}/scripts/bintray.gradle"